<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Emerson Fire Systems</title>
  <meta name="description" content="Emerson Fire Systems">
  <meta name="author" content="CodeTeamMAM">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <!-- <link rel="stylesheet" href="css/styles.css?v=1.0"> -->

</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#"></a>

      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <form class="navbar-form navbar-right">
          <a class="btn btn-primary btn-lg" href="../index.html" role="button">Log out &raquo;</a>
          <a class="btn btn-primary btn-lg" href="adminpage.html" role="button">Admin Home &raquo;</a>
        </form>
      </div>
    </div>
  </nav>

  <div class="jumbotron">
    <div class="container">
      <h1>Emerson Fire - Adminstrator Portal</h1>
    </div>
  </div>

  <div class="container">
    <div class="page-header">
      <h1>New Building Profile</h1>
    </div>
    <div class="row">
    <div class="col-md-4">
        <form>
          Building name:<br>
          <input type="text" name="firstname"><br>
          Address:<br>
          <input type="text" name="lastname"><br>
          PFA number:<br>
          <input type="text" name="PFA"><br>
        </form>
      </div>
      <div class="col-md-4">
        <form>
          Client:<br>
          <input type="text" name="search" placeholder="Search existing.."><br>
          New client:<br>
          <input type="text" name="client" placeholder="Name"><br>
          Email:<br>
          <input type="text" name="client" placeholder="Email"><br>
        </form>
      </div>
      <div class="col-md-4">
        <h4>Duplicate existing building information</h4>
        <input type="text" name="search" placeholder="Search existing.."><br>
        <p><a class="btn btn-default" href="newBuilding.html" role="button">Submit &raquo;</a></p>
     </div>
   </div>
   <hr>
    <div class="row">
      <div class="col-md-4">
        <h4>Sprinkler System    <button type="button" class="btn btn-default">Select All</button></h4>
        <label class="checkbox"><input type="checkbox" name="checkbox">Access Security</label>
        <label class="checkbox"><input type="checkbox" name="checkbox">Installation Pressure Arrive(kPa)</label>
        <label class="checkbox"><input type="checkbox" name="checkbox">Installation Pressure Depart(kPa)</label>
        <label class="checkbox"><input type="checkbox" name="checkbox">Primary Static Pressure</label>
        <label class="checkbox"><input type="checkbox" name="checkbox">Secondary Static Pressure</label>
        <label class="checkbox"><input type="checkbox" name="checkbox">Operate Isolate - test mode</label>
        <label class="checkbox"><input type="checkbox" name="checkbox">Operate A.I.G - Fire Signal</label>
        <label class="checkbox"><input type="checkbox" name="checkbox">Defect Pressure</label>
        <label class="checkbox"><input type="checkbox" name="checkbox">Fire Pressure Rise</label>
        <input type="text" name="search" placeholder="New sprinkler feature"><br>
        <button type="button" class="btn btn-default">Add</button>
      </div>
      <div class="col-md-4">
        <h4>Alarm System    <button type="button" class="btn btn-default">Select All</button></h4>
        <label class="checkbox"><input type="checkbox" name="checkbox">Clean Battery Terminals</label>
        <label class="checkbox"><input type="checkbox" name="checkbox">Sealed Battery - Volts Charger</label>
        <label class="checkbox"><input type="checkbox" name="checkbox">Sealed Battery - 5A Load</label>
        <label class="checkbox"><input type="checkbox" name="checkbox">Open Battery - Volts Charger</label>
        <label class="checkbox"><input type="checkbox" name="checkbox">Electrolyte Level OK</label>
        <label class="checkbox"><input type="checkbox" name="checkbox">Outside Alerting Device</label>
        <label class="checkbox"><input type="checkbox" name="checkbox">Indicator Lamps Correct</label>
        <label class="checkbox"><input type="checkbox" name="checkbox">All Shutters Drop Correctly</label>
        <label class="checkbox"><input type="checkbox" name="checkbox">Operate Circuit</label>
        <input type="text" name="search" placeholder="New alarm feature"><br>
        <button type="button" class="btn btn-default">Add</button>
      </div>
      <div class="col-md-4">
        <h4>Other    <button type="button" class="btn btn-default">Select All</button></h4>
        <label class="checkbox"><input type="checkbox" name="checkbox">Signs</label>
        <label class="checkbox"><input type="checkbox" name="checkbox">Riser Mains</label>
        <label class="checkbox"><input type="checkbox" name="checkbox">Final Exists</label>
        <label class="checkbox"><input type="checkbox" name="checkbox">Safety Barriers</label>
        <label class="checkbox"><input type="checkbox" name="checkbox">Access for the disabled</label>
        <label class="checkbox"><input type="checkbox" name="checkbox">Hose Reels and Extinguishers</label>
        <label class="checkbox"><input type="checkbox" name="checkbox">Emergency Lighting System</label>
        <label class="checkbox"><input type="checkbox" name="checkbox">Emergency Warning System</label>
        <label class="checkbox"><input type="checkbox" name="checkbox">Weekly Diesel Pump Test</label>
        <input type="text" name="search" placeholder="Add new feature"><br>
        <button type="button" class="btn btn-default">Add</button>
      </div>
    </div>
  </div>
  <script src="js/scripts.js"></script>
</body>
</html>
